<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Line Chart with Focus Control</title>
  <style>
    body {
      overflow-y:scroll;
    }

    text {
      font: 12px sans-serif;
    }

    svg {
      display: block;
    }

    #chart1 svg {
      height: 500px;
      min-width: 100px;
      min-height: 100px;
    }
  </style>
</head>
<body class="full-screen">
  <div class="sc-demo">
    <div id="chart">
      <svg style="height: 500px;"></svg>
    </div>
  </div>

<script src="../examples/js/jquery.min.js"></script>

<script src="../build/d3.min.js"></script>
<script src="../build/sucrose.min.js"></script>
<script src="lineWithFocusChart.js"></script>
<script src="../examples/js/lib/stream_layers.js"></script>

<script>
  sucrose.addGraph(function() {
    var chart = sucrose.charts.lineWithFocusChart();

    chart.xAxis
        .tickFormat(d3.format(',f'));
    chart.x2Axis
        .tickFormat(d3.format(',f'));

    chart.yAxis
        .tickFormat(d3.format(',.2f'));
    chart.y2Axis
        .tickFormat(d3.format(',.2f'));

    d3.select('#chart svg')
        .datum(testData())
      .transition().duration(500)
        .call(chart);

    sucrose.utils.windowResize(chart.update);

    return chart;
  });

  function testData() {
    return stream_layers(3,128,.1).map(function(data, i) {
      console.log(data)
      return {
        key: 'Stream' + i,
        values: data,
        series: i
      };
    });
  }

</script>
</body>
</html>
