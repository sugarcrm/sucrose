<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Stacked Area Chart - Color Options</title>
  <link rel="stylesheet" href="css/sucrose.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="sc-demo">
    <section id="colors">

      <div class="page-header">
        <h2>Stacked Area - Color Options</h2>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Default Colors <small>(stacked)</small></h3>
          <div id="chart1" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Gradient Fill <small>(stream)</small></h3>
          <div id="chart2" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Class Names <small>(expand)</small></h3>
          <div id="chart3" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Data-Defined Colors</h3>
          <div id="chart4" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Gradient Fill</h3>
          <div id="chart5" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Class Names</h3>
          <div id="chart6" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Graduated Palette Colors</h3>
          <div id="chart7" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Graduated Palette Gradient Fill</h3>
          <div id="chart8" class="sc-chart sc-chart-line">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Classes</h3>
          <!-- <div id="chart9" class="sc-chart sc-chart-line">
            <svg></svg>
          </div> -->
        </div>
      </div>

    </section>
  </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script src="js/sucrose.js"></script>

<script>
  d3.json('data/line_data.json', function(chartData) {

    // Default
    var chart1 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('stack')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('default');
    chart1.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart1.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart1 svg')
        .datum(chartData)
      .call(chart1);

    var chart2 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('stream')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('default', {gradient: true});
    chart2.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart2.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart2 svg')
        .datum(chartData)
      .call(chart2);

    var chart3 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('expand')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('class');
    chart3.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart3.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart3 svg')
        .datum(chartData)
      .call(chart3);

    // Graduated
    var chart7 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('graduated', {c1: '#12448f', c2: '#deeeff', l: chartData.data.length});
    chart7.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart7.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart7 svg')
        .datum(chartData)
      .call(chart7);

    var chart8 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('stream')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('graduated', {c1: '#12448f', c2: '#deeeff', l: chartData.data.length, gradient: true});
    chart8.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart8.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart8 svg')
        .datum(chartData)
      .call(chart8);
  });


  d3.json('data/line_data_color.json', function(chartData) {
    chartData.data.map(function(d) {
      delete d.classes;
    });

    // Data-Defined Color
    var chart4 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('stack')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('data');
    chart4.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart4.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart4 svg')
        .datum(chartData)
      .call(chart4);

    var chart5 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('stream')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('data', {gradient: true});
    chart5.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart5.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart5 svg')
        .datum(chartData)
      .call(chart5);
  });

  d3.json('data/line_data_color.json', function(chartData) {
    chartData.data.map(function(d) {
      delete d.color;
    });

    // Data-Defined Classes
    var chart6 = sucrose.models.stackedAreaChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .style('expand')
          .tooltips(false)
          .useVoronoi(false)
          .showControls(false)
          .showLegend(true)
          .colorData('data', {step: 2});
    chart6.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });
    chart6.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart6 svg')
        .datum(chartData)
      .call(chart6);
  });
</script>
</body>
</html>
