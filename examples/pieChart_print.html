<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Pie Chart</title>
  <style>
    .sc-chart-print {
      visibility: visible;
      position: relative;
      left: 0;
    }
    .sc-image-canvas {
      visibility: visible;
      position: relative;
      left: 0;
    }
    svg text {
      font: normal 11px Helvetica, Arial, sans-serif;
      fill: #555;
    }
  </style>
</head>
<body class="full-screen">
  <div class="sc-demo">
    <div id="chart1" class="sc-chart sc-chart-pie" style="width:400px;height:400px;border:1px solid black">
      <svg style="width:100%;height:100%"></svg>
    </div>
    <div id="d3_test_print" class="sc-chart sc-chart-pie" style="width:720px; height:480px;border:1px solid black"></div>
    <canvas id="canvas_test" width="1440" height="960" class="sc-image-canvas"></canvas>
  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

<script src="../../../include/javascript/rgbcolor.js"></script>
<script src="../../../include/javascript/StackBlur.js"></script>
<script src="../../../include/javascript/canvg.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script src="../sucrose.min.js"></script>
<script src="../src/models/axis.js"></script>
<script src="../src/models/legend.js"></script>
<script src="../src/models/pie.js"></script>
<script src="../src/models/pieChart.js"></script>

<script>
    var json = [];
    var chart = sucrose.models.pieChart()
          // .x(function(d) { return d.key })
          // .y(function(d) { return d.value })
          .showLabels(true)
          .showTitle(true)
          //.color(d3.scale.category10().range())
          //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: pie_data.data.length} )
          //.colorData( 'class' )
          .colorData('default')
          .donut(true)
          .donutLabelsOutside(true)
          .donutRatio(0.447)
          .hole(10)
          .tooltipContent(function(key, x, y, e, graph) {
             return '<p>Stage: <b>' + key + '</b></p>' +
                    '<p>Amount: <b>$' + parseInt(y) + 'K</b></p>' +
                    '<p>Percent: <b>' + x + '%</b></p>';
           });

    chart.legend
        .showAll(true);

    function saveImageFile(id, jsonfilename, imageExt, saveTo, complete) {
        var self = this;
        var d3ChartId = '#d3_' + id + '_print' || 'd3_c3090c86-2b12-a65e-967f-51b642ac6165_print';
        var canvasChartId = 'canvas_' + id || 'canvas_c3090c86-2b12-a65e-967f-51b642ac6165';
        var svgChartId = 'svg_' + id || 'canvas_c3090c86-2b12-a65e-967f-51b642ac6165';

        var completeCallback = complete || function() {
            //self.renderChart(id);
        };

        d3.select(d3ChartId + ' svg').remove();

        d3.select(d3ChartId)
            .append('svg')
            .attr('id', svgChartId)
            .style('width', '100%')
            .style('height', '100%')
            .datum(this.json)
            .call(this.chart);

        var parts = jsonfilename.split('/'),
            filename = parts[parts.length - 1].replace('.js', '.' + imageExt),
            oCanvas = document.getElementById(canvasChartId),
            d3Container = document.getElementById(svgChartId),
            serializer = new XMLSerializer(),
            saveToUrl = saveTo || 'http://localhost/builds/sugar7/ent/sugarcrm/index.php?action=DynamicAction&DynamicAction=saveImage&module=Charts&to_pdf=1';

        if (!oCanvas) {
            return;
        }

        var canvgOptions = {
              ignoreMouse: true,
              ignoreAnimation: false,
              ignoreClear: true,
              ignoreDimensions: true,
              scaleWidth: 1440,
              scaleHeight: 960,
              renderCallback: function() {
                var uri = oCanvas.toDataURL((imageExt === 'jpg' ? 'image/jpeg' : 'image/png'));
                //$.post(saveToUrl, {imageStr: uri, filename: filename}, "json");
                //var ctx = oCanvas.getContext('2d');
                //ctx.clearRect(0, 0, 1440, 960);
                completeCallback();
              }
            };

        setTimeout(function() {
          var svg = serializer.serializeToString(d3Container),
              svgAttr = ' xmlns:xlink="http://www.w3.org/1999/xlink" width="720" height="480" viewBox="0 0 1440 960">',
              //cssCdata = '<style type="text/css"><![CDATA[' + css.trim() + ']]></style>',
              d3Chart = svg.replace(/><g class="sucrose/, (svgAttr + '<g class="sucrose'));
          canvg(canvasChartId, d3Chart, canvgOptions);
        }, 1000);
    }

    d3.json("data/pie_data.json", function(data) {

        this.json = data;

        d3.select('#chart1 svg')
            .datum(data)
            .call(chart);

        sucrose.utils.windowResize(chart.update);

        saveImageFile('test', 'test.js', 'png');
    });
</script>
</body>
</html>
